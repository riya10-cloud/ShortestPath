<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shortest Path Algorithms Flowchart</title>
<style>
    body {
        font-family: "Times New Roman", Times, serif;
        background-color: #f4f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    .page {
        width: 794px;
        height: 1123px;
        background-color: #fff;
        padding: 20px;
        box-sizing: border-box;
        margin: 20px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        position: relative;
    }
    h1 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
    }
    svg {
        width: 100%;
        height: 1000px;
    }
    .footer {
        text-align: center;
        font-style: italic;
        font-size: 12px;
        color: #444;
        position: absolute;
        bottom: 10px;
        width: 100%;
    }
</style>
</head>
<body>
<div class="page">
<h1>Shortest Path Algorithms — Dijkstra vs Bellman-Ford</h1>
<svg viewBox="0 0 794 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
                markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M0 0 L10 5 L0 10 z" fill="#222"/>
        </marker>
    </defs>

    <!-- Left column header -->
    <text x="130" y="40" font-weight="bold" font-size="18">Dijkstra Algorithm</text>

    <!-- Right column header -->
    <text x="470" y="40" font-weight="bold" font-size="18">Bellman-Ford Algorithm</text>

    <!-- Left column boxes (Dijkstra) -->
    <rect x="70" y="60" width="120" height="36" rx="10" ry="10" fill="#ecf8ff" stroke="#0b6bd6" stroke-width="2"/>
    <text x="130" y="84" text-anchor="middle" font-size="12" fill="#0b3a66">Start</text>

    <rect x="10" y="120" width="280" height="46" rx="8" ry="8" fill="#d7f1d7" stroke="#46a046" stroke-width="2"/>
    <text x="150" y="148" text-anchor="middle" font-size="12" fill="#0b3a66">
        Initialize distances: source=0, others=∞
    </text>

    <rect x="10" y="190" width="280" height="46" rx="8" ry="8" fill="#d7f1d7" stroke="#46a046" stroke-width="2"/>
    <text x="150" y="218" text-anchor="middle" font-size="12" fill="#0b3a66">
        Select unvisited node with smallest distance
    </text>

    <rect x="10" y="260" width="280" height="46" rx="8" ry="8" fill="#ffd9a6" stroke="#e07a00" stroke-width="2"/>
    <text x="150" y="288" text-anchor="middle" font-size="12" fill="#3b2d00">
        Is destination reached?
    </text>

    <rect x="10" y="330" width="280" height="46" rx="8" ry="8" fill="#d7f1d7" stroke="#46a046" stroke-width="2"/>
    <text x="150" y="358" text-anchor="middle" font-size="12" fill="#0b3a66">
        Update neighbor distances
    </text>

    <rect x="10" y="400" width="280" height="46" rx="8" ry="8" fill="#d7f1d7" stroke="#46a046" stroke-width="2"/>
    <text x="150" y="428" text-anchor="middle" font-size="12" fill="#0b3a66">
        Mark node as visited
    </text>

    <rect x="10" y="470" width="280" height="46" rx="8" ry="8" fill="#d7f1d7" stroke="#46a046" stroke-width="2"/>
    <text x="150" y="498" text-anchor="middle" font-size="12" fill="#0b3a66">
        Repeat until all nodes visited or target reached
    </text>

    <rect x="70" y="540" width="120" height="46" rx="8" ry="8" fill="#f0d9f7" stroke="#8a39a8" stroke-width="2"/>
    <text x="130" y="568" text-anchor="middle" font-size="12" fill="#35124b">
        Display shortest path
    </text>

    <rect x="110" y="610" width="40" height="30" rx="8" ry="8" fill="#f0d9f7" stroke="#8a39a8" stroke-width="2"/>
    <text x="130" y="632" text-anchor="middle" font-size="12" fill="#35124b">Stop</text>

    <!-- Right column boxes (Bellman-Ford) -->
    <rect x="470" y="60" width="120" height="36" rx="10" ry="10" fill="#ecf8ff" stroke="#0b6bd6" stroke-width="2"/>
    <text x="530" y="84" text-anchor="middle" font-size="12" fill="#0b3a66">Start</text>

    <rect x="410" y="120" width="280" height="46" rx="8" ry="8" fill="#d7f1d7" stroke="#46a046" stroke-width="2"/>
    <text x="550" y="148" text-anchor="middle" font-size="12" fill="#0b3a66">
        Initialize distances: source=0, others=∞
    </text>

    <rect x="410" y="190" width="280" height="46" rx="8" ry="8" fill="#d7f1d7" stroke="#46a046" stroke-width="2"/>
    <text x="550" y="218" text-anchor="middle" font-size="12" fill="#0b3a66">
        Relax all edges (V-1) times
    </text>

    <rect x="410" y="260" width="280" height="46" rx="8" ry="8" fill="#ffd9a6" stroke="#e07a00" stroke-width="2"/>
    <text x="550" y="288" text-anchor="middle" font-size="12" fill="#3b2d00">
        Negative weight cycle?
    </text>

    <rect x="410" y="330" width="280" height="46" rx="8" ry="8" fill="#ffd9a6" stroke="#e07a00" stroke-width="2"/>
    <text x="550" y="358" text-anchor="middle" font-size="12" fill="#3b2d00">
        If yes → Report error
    </text>

    <rect x="470" y="400" width="160" height="46" rx="8" ry="8" fill="#f0d9f7" stroke="#8a39a8" stroke-width="2"/>
    <text x="550" y="428" text-anchor="middle" font-size="12" fill="#35124b">
        Display shortest path
    </text>

    <rect x="510" y="470" width="40" height="30" rx="8" ry="8" fill="#f0d9f7" stroke="#8a39a8" stroke-width="2"/>
    <text x="530" y="492" text-anchor="middle" font-size="12" fill="#35124b">Stop</text>

    <!-- Arrows for Dijkstra -->
    <line x1="130" y1="96" x2="130" y2="120" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="150" y1="166" x2="150" y2="190" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="150" y1="236" x2="150" y2="260" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="150" y1="306" x2="150" y2="330" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="150" y1="376" x2="150" y2="400" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="150" y1="446" x2="150" y2="470" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="130" y1="586" x2="130" y2="610" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Arrows for Bellman-Ford -->
    <line x1="530" y1="96" x2="530" y2="120" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="550" y1="166" x2="550" y2="190" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="550" y1="236" x2="550" y2="260" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="550" y1="306" x2="550" y2="330" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="550" y1="446" x2="550" y2="470" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Footer inside SVG -->
    <text x="397" y="980" font-size="12" text-anchor="middle" fill="#444" font-style="italic">
        Shortest Path Algorithms Comparison — by riya10-cloud
    </text>
</svg>
<div class="footer">Created with HTML & SVG • by riya10-cloud</div>
</div>
</body>
</html>
